<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installer Portal | Data Jam</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .coming-soon-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            background: var(--datajam-black);
        }

        .coming-soon-page::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150vw;
            height: 150vh;
            transform: translate(-50%, -50%);
            background: radial-gradient(ellipse at center, rgba(230, 47, 110, 0.15) 0%, rgba(233, 75, 82, 0.08) 30%, transparent 60%);
            animation: pulseGlow 4s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }

        .coming-soon-content {
            position: relative;
            z-index: 10;
            max-width: 600px;
        }

        .coming-soon-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: var(--gradient-pink-orange);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 20px 60px rgba(230, 47, 110, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .coming-soon-icon svg {
            width: 60px;
            height: 60px;
            fill: none;
            stroke: white;
            stroke-width: 2;
        }

        .coming-soon-title {
            font-family: var(--font-headline);
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin-bottom: 1rem;
            background: var(--gradient-pink-orange);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .coming-soon-message {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .coming-soon-submessage {
            font-size: 1.1rem;
            opacity: 0.7;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .coming-soon-cta {
            margin-top: 2rem;
        }

        .construction-bars {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .construction-bar {
            width: 4px;
            height: 40px;
            background: var(--gradient-pink-orange);
            border-radius: 2px;
            animation: barPulse 1s ease-in-out infinite;
        }

        .construction-bar:nth-child(1) { animation-delay: 0s; }
        .construction-bar:nth-child(2) { animation-delay: 0.1s; }
        .construction-bar:nth-child(3) { animation-delay: 0.2s; }
        .construction-bar:nth-child(4) { animation-delay: 0.3s; }
        .construction-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes barPulse {
            0%, 100% { transform: scaleY(0.5); opacity: 0.5; }
            50% { transform: scaleY(1); opacity: 1; }
        }

        .logo-small {
            position: absolute;
            top: 2rem;
            left: 2rem;
            height: 32px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <a href="index.html">
        <img src="images/logo-gradient.png" alt="Data Jam" class="logo-small">
    </a>

    <div class="coming-soon-page">
        <div class="coming-soon-content">
            <div class="construction-bars">
                <div class="construction-bar"></div>
                <div class="construction-bar"></div>
                <div class="construction-bar"></div>
                <div class="construction-bar"></div>
                <div class="construction-bar"></div>
            </div>

            <div class="coming-soon-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                </svg>
            </div>

            <h1 class="coming-soon-title">Installer Portal</h1>

            <p class="coming-soon-message">Coming Soon</p>
            <p class="coming-soon-submessage">Our installer portal is currently in development.</p>

            <div class="coming-soon-cta">
                <a href="index.html" class="btn btn-secondary">Back to Data Jam</a>
            </div>
        </div>
    </div>
</body>
</html>
