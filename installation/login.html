<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DataJam Install Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0A0C11 0%, #1a1d24 100%);
            padding: 20px;
        }

        .login-box {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 48px 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo img {
            width: 180px;
            height: auto;
            opacity: 0.9;
        }

        .login-title {
            text-align: center;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 500;
            background: linear-gradient(135deg, var(--datajam-pink) 0%, var(--datajam-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-weight: 300;
        }

        .login-form .form-group {
            margin-bottom: 24px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }

        .login-form input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--datajam-pink);
            box-shadow: 0 0 0 3px rgba(230, 47, 110, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--datajam-pink) 0%, var(--datajam-orange) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 47, 110, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-divider {
            text-align: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 14px;
            position: relative;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--border-color);
        }

        .login-divider::before {
            left: 0;
        }

        .login-divider::after {
            right: 0;
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .signup-link a {
            color: var(--datajam-pink);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(230, 47, 110, 0.1);
            border: 1px solid var(--datajam-pink);
            color: var(--datajam-pink);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(20, 184, 166, 0.1);
            border: 1px solid #14B8A6;
            color: #14B8A6;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .default-credentials {
            background: rgba(230, 47, 110, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .default-credentials strong {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="logo.jpg" alt="DataJam">
            </div>

            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to access the Install Tracker</p>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>

            <div class="login-divider">or</div>

            <div class="signup-link">
                Don't have an account? <a id="createAccountLink">Create Account</a>
            </div>

            <div class="default-credentials">
                <strong>Default Admin Account:</strong><br>
                Username: <code>alex</code><br>
                Password: <code>datajam2025</code>
            </div>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="supabase-client.js"></script>
    <script>
        // Login Page Manager (Supabase-enabled)
        class LoginManager {
            constructor() {
                this.init();
            }

            async init() {
                // Wait for Supabase to initialize
                await db.init();

                // Check if already logged in
                const session = this.getSession();
                if (session && session.username) {
                    window.location.href = 'dashboard.html';
                    return;
                }

                // Setup form handlers
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                document.getElementById('createAccountLink').addEventListener('click', () => {
                    this.showCreateAccount();
                });
            }

            async handleLogin() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    this.showError('Please enter both username and password');
                    return;
                }

                // Show loading state
                const loginBtn = document.querySelector('.login-btn');
                const originalText = loginBtn.textContent;
                loginBtn.textContent = 'Signing in...';
                loginBtn.disabled = true;

                try {
                    const result = await db.login(username, password);

                    if (result.success) {
                        this.showSuccess('Login successful! Redirecting...');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        this.showError(result.error || 'Invalid username or password');
                        loginBtn.textContent = originalText;
                        loginBtn.disabled = false;
                    }
                } catch (err) {
                    this.showError('Connection error. Please try again.');
                    loginBtn.textContent = originalText;
                    loginBtn.disabled = false;
                }
            }

            async showCreateAccount() {
                const fullName = prompt('Enter your full name:');
                if (!fullName) return;

                const username = prompt('Choose a username:');
                if (!username) return;

                const email = prompt('Enter your email (optional):') || '';

                const password = prompt('Choose a password (min 6 characters):');
                if (!password || password.length < 6) {
                    this.showError('Password must be at least 6 characters');
                    return;
                }

                const confirmPassword = prompt('Confirm password:');
                if (password !== confirmPassword) {
                    this.showError('Passwords do not match');
                    return;
                }

                try {
                    const result = await db.createUser({
                        username,
                        password,
                        fullName,
                        email,
                        role: 'user'
                    });

                    if (result.success) {
                        this.showSuccess('Account created successfully! You can now log in.');
                        document.getElementById('username').value = username;
                        document.getElementById('password').value = '';
                    } else {
                        this.showError(result.error || 'Failed to create account');
                    }
                } catch (err) {
                    this.showError('Connection error. Please try again.');
                }
            }

            getSession() {
                const data = localStorage.getItem('datajam_session');
                return data ? JSON.parse(data) : null;
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            }
        }

        // Initialize login manager
        const loginManager = new LoginManager();
    </script>
</body>
</html>
