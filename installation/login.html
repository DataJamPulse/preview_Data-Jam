<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DataJam Install Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/installation/style.css?v=2.1">
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0A0C11 0%, #1a1d24 100%);
            padding: 20px;
        }

        .login-box {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 48px 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            position: relative;
            z-index: 10;
            animation: fadeScaleUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes fadeScaleUp {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo img {
            width: 180px;
            height: auto;
            opacity: 0.9;
        }

        .login-title {
            text-align: center;
            margin-bottom: 8px;
            font-family: 'Abeat', 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 400;
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, var(--datajam-pink) 0%, var(--datajam-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-weight: 300;
        }

        .login-form .form-group {
            margin-bottom: 24px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }

        .login-form input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--datajam-pink);
            box-shadow: 0 0 0 3px rgba(230, 47, 110, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--datajam-pink) 0%, var(--datajam-orange) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(230, 47, 110, 0.4),
                        0 0 80px rgba(230, 47, 110, 0.2);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-divider {
            text-align: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 14px;
            position: relative;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--border-color);
        }

        .login-divider::before {
            left: 0;
        }

        .login-divider::after {
            right: 0;
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .signup-link a {
            color: var(--datajam-pink);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(230, 47, 110, 0.1);
            border: 1px solid var(--datajam-pink);
            color: var(--datajam-pink);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(20, 184, 166, 0.1);
            border: 1px solid #14B8A6;
            color: #14B8A6;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .default-credentials {
            background: rgba(230, 47, 110, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .default-credentials strong {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles-container" id="particles"></div>

    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="/installation/logo-gradient.png" alt="DataJam">
            </div>

            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to access the Install Tracker</p>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>

            <!-- User registration disabled - contact admin for access -->

            <!-- Credentials provided securely to authorized installers only -->
        </div>
    </div>

    <script>
        // Login Page Manager (DataJam Portal API)
        class LoginManager {
            constructor() {
                this.init();
            }

            init() {
                // Check if already logged in
                const session = this.getSession();
                if (session && session.username) {
                    window.location.href = 'dashboard.html';
                    return;
                }

                // Setup form handlers
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
            }

            async handleLogin() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    this.showError('Please enter both username and password');
                    return;
                }

                // Show loading state
                const loginBtn = document.querySelector('.login-btn');
                const originalText = loginBtn.textContent;
                loginBtn.textContent = 'Signing in...';
                loginBtn.disabled = true;

                try {
                    // Encode credentials to Base64 for DataJam Portal API
                    const auth = btoa(`${username}:${password}`);

                    // Call Netlify function to authenticate against DataJam Portal
                    const response = await fetch('/.netlify/functions/installer-auth', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ auth })
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        // Store session
                        const session = {
                            username: username,
                            fullName: username,  // DataJam Portal doesn't return full name
                            role: 'installer',
                            loginTime: new Date().toISOString(),
                            projects: result.projects || []
                        };
                        localStorage.setItem('datajam_session', JSON.stringify(session));

                        this.showSuccess('Login successful! Redirecting...');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        this.showError(result.message || 'Invalid username or password');
                        loginBtn.textContent = originalText;
                        loginBtn.disabled = false;
                    }
                } catch (err) {
                    console.error('Login error:', err);
                    this.showError('Connection error. Please try again.');
                    loginBtn.textContent = originalText;
                    loginBtn.disabled = false;
                }
            }

            getSession() {
                const data = localStorage.getItem('datajam_session');
                try {
                    return data ? JSON.parse(data) : null;
                } catch (e) {
                    return null;
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            }
        }

        // Initialize login manager
        const loginManager = new LoginManager();

        // Generate floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 25; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = (80 + Math.random() * 20) + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
